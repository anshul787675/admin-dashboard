<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfect Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #121212;
      --sidebar-bg: #f4f4f4;
      --card-bg: #eaeaea;
      --header-bg: #ffffff;
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff6a00;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --sidebar-bg: #1e1e1e;
      --card-bg: #2c2c2c;
      --header-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-color);
      min-height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background: linear-gradient(to bottom, #f9d423, #ff4e50);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      color: #000;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      text-align: center;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar nav label {
      font-weight: bold;
    }

    .sidebar nav select,
    .sidebar nav input,
    .sidebar nav button {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .sidebar nav input {
      border: 1px solid #ccc;
    }

    .sidebar nav button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    .sidebar nav button:hover {
      background: #e55d00;
    }

    .header {
      grid-area: header;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      color: var(--text-color);
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .main {
      grid-area: main;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      .sidebar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <label for="section-select">Choose Section</label>
        <select id="section-select">
          <option value="">-- Select --</option>
          <option value="users">Users</option>
          <option value="reports">Reports</option>
          <option value="settings">Settings</option>
        </select>
        <div id="input-container"></div>
      </nav>
    </aside>

    <header class="header">
      <div>Welcome, Admin üéØ</div>
      <button id="theme-toggle">üåô</button>
    </header>

    <main class="main">
      <div class="card">üë§ Total Users: <strong>1,024</strong></div>
      <div class="card">üí∞ Revenue: <strong>$50,000</strong></div>
      <div class="card">üìà New Signups: <strong>350</strong></div>
      <div class="card">üìã Pending Tasks: <strong>18</strong></div>
    </main>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      toggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });

    const sectionSelect = document.getElementById('section-select');
    const inputContainer = document.getElementById('input-container');

    sectionSelect.addEventListener('change', () => {
      const section = sectionSelect.value;
      inputContainer.innerHTML = '';

      if (section === 'users') {
        inputContainer.innerHTML = `
          <input type="text" id="username" placeholder="User Name" required>
          <input type="email" id="useremail" placeholder="Email" required>
          <button onclick="submitForm('users')">Add User</button>
        `;
      } else if (section === 'reports') {
        inputContainer.innerHTML = `
          <input type="text" id="reportTitle" placeholder="Report Title" required>
          <input type="date" id="reportDate" required>
          <button onclick="submitForm('reports')">Add Report</button>
        `;
      } else if (section === 'settings') {
        inputContainer.innerHTML = `
          <input type="text" id="settingKey" placeholder="Setting Key" required>
          <input type="text" id="settingValue" placeholder="Setting Value" required>
          <button onclick="submitForm('settings')">Save Setting</button>
        `;
      }
    });

    function submitForm(type) {
      if (type === 'users') {
        const name = document.getElementById('username').value.trim();
        const email = document.getElementById('useremail').value.trim();
        if (name && email) {
          console.log(`User added: ${name}, ${email}`);
          alert(`‚úÖ User "${name}" added!`);
        } else {
          alert('‚ùå Please enter valid user details.');
        }
      } else if (type === 'reports') {
        const title = document.getElementById('reportTitle').value.trim();
        const date = document.getElementById('reportDate').value;
        if (title && date) {
          console.log(`Report added: ${title}, Date: ${date}`);
          alert(`‚úÖ Report "${title}" added!`);
        } else {
          alert('‚ùå Please fill in all report fields.');
        }
      } else if (type === 'settings') {
        const key = document.getElementById('settingKey').value.trim();
        const value = document.getElementById('settingValue').value.trim();
        if (key && value) {
          console.log(`Setting saved: ${key} = ${value}`);
          alert(`‚öôÔ∏è Setting "${key}" saved!`);
        } else {
          alert('‚ùå Please enter both key and value.');
        }
      }
    }
  </script>
</body>
</html>
